<!DOCTYPE html>
<html>
<head>
    <title>Text and Binary Converter</title>
    <style>
* {
    margin: 0;
    padding: 0;
}
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 10px;
    background: linear-gradient(135deg,#000000,#545454);
    color: #fff;
}
.container {
    padding: 20px;
    border: 1px solid #000;
    display: flex;
    flex-direction: column;
    width: 85vw;
    gap: 5px;
    background: #222;
    border: 2px solid #fff;
    border-radius: 8px;
}
p {
    margin-left: 5px;
    width: 90vw;
}
button { 
    background: #000;  
    font-size: 18px;
    color: #fff;
    border: 2px solid #fff;
    padding: 10px 20px; 
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
}

button:hover {
    transform: scale(1.02);
    box-shadow: 0 0 10px rgba(64, 203, 255, 0.7);
}
input,select {
    border-radius: 5px;
    height: 40px;
    border: none;
    border: 1px solid #000;
    padding: 0 10px;
}
select {
    font-size: 25px;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Text and Binary Converter</h2>
    
        <label>Choose an option:</label>
        <select id="option">
            <option value="textToBinary">Text to Binary</option>
            <option value="binaryToText">Binary to Text</option>
        </select>
    
    
        <label for="inputText">Enter your input:</label>
        <input type="text" id="inputText" />
    
        <br><br>
    
        <button onclick="convert()">Convert</button>
    
        
    </div>
    <h3>Result:</h3>
    <p id="result"></p>
    
    
<script>
        function textToBinary(text) {
            return text.split('').map(function(char) {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join(' ');
        }

        function binaryToText(binary) {
            return binary.split(' ').map(function(bin) {
                return String.fromCharCode(parseInt(bin, 2));
            }).join('');
        }

        function convert() {
            const option = document.getElementById("option").value;
            const inputText = document.getElementById("inputText").value;
            let result = '';

            if (option === 'textToBinary') {
                result = textToBinary(inputText);
            } else if (option === 'binaryToText') {
                result = binaryToText(inputText);
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
